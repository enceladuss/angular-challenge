<div class="accordion-container">
  <div class="item" *ngFor="let item of items" [ngClass]="{'is-expanded': item.isExpanded }">
    <div class="accordion-header" (click)="toggle(item, items)">
      <h4>{{item.title}}</h4> <i class="fas fa-chevron-down"></i>
    </div>

    <div class="accordion-content">
      <div class="accordion-content-wrap">
        <p>{{item.content}}</p>
      </div>
    </div>
  </div>
</div>
