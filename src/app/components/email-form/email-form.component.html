<div class="email-form-container">
  <div class="email-container">
    <div class="form-container">
      <h2>Get in touch</h2>

      <form class="email-form" [formGroup]="form" (ngSubmit)="submitMessage()">
        <div>
          <div class="name" [class.error]="form.controls.name.errors && form.controls.name.dirty">
            <input type="text" placeholder="Your Name" formControlName="name">
            <i class="fas fa-user"></i>
          </div>
          <small class="error" *ngIf="form.controls.name.errors && form.controls.name.dirty">
            Name is too short
          </small>
        </div>

        <div>
          <div class="email" [class.error]="form.controls.email.errors && form.controls.email.dirty">
            <input type="email" placeholder="Your Email" formControlName="email">
            <i class="fas fa-envelope"></i>
          </div>
          <small class="error" *ngIf="form.controls.email.errors && form.controls.email.dirty">
            Email is invalid
          </small>
        </div>


        <div class="message">
          <textarea placeholder="Your message" formControlName="message"></textarea>
          <i class="fas fa-comment"></i>
        </div>
        <button [disabled]="form.invalid">Send</button>
      </form>
    </div>
  </div>
</div>
